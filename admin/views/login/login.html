<div class="row">
  <div class="col-sm-offset-3 col-sm-4">
    <div class="loginmodal-container">
      <h1>Login to Your Account</h1>
      <br>
      <form name="login" role="form" novalidate>
        <!-- ng-submit="login()" -->
        <div class="form-group">
          <label for="InputEmail1">Username</label>
          <input type="text" name="userName" class="form-control input-md" id="InputEmail1" ng-model="user.userName" placeholder="Username"
            required>
          <p ng-show="login.userName.$error.required && (login.userName.$dirty || submitted)" class="help-block">Username is required</p>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" name="password" class="form-control input-md" id="InputPassword" ng-model="user.password" placeholder="Password"
            required>
          <p ng-show="login.password.$error.required && (login.password.$dirty || submitted)" class="help-block">Password is required</p>
        </div>
        <div class="form-group">
          <div class="form-check">
            <!-- <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember Password</label> -->
          </div>
        </div>
        <button ng-click="loginfun()" class="btn btn-primary btn-block btn-md">
          Login
        </button>
      </form>

      <!-- <div class="login-help">
        <a href="#">Register</a> -
        <a href="#">Forgot Password</a>
      </div> -->
    </div>
  </div>
</div>
